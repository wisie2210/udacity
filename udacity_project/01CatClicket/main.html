<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
    <meta charset="utf-8" />
    <style>
        .cat_wrapper {
            display: inline-block;
            width: 45%;
        }
    </style>
</head>
<body>
    <div id="cat01" class="cat_wrapper">
        <div>
            <input id="cat_name_01" />
        </div>
        <div>
            <img id="cat01" class="cat" src="img/unnamed.jpg" style="width: 50vw" />
        </div>
        <div>
            <input id="cat_counter_01" readonly>
        </div>
    </div>
    <div id="cat02" class="cat_wrapper">
        <div>
            <input id="cat_name_02"/>
        </div>
        <div>
            <img id="cat02" class="cat" src="img/unnamed02.jpg" style="width: 50vw" />
        </div>
        <div>
            <input id="cat_counter_02" readonly>
        </div>
    </div>
    
</body>
</html>
